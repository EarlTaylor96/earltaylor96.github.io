<!DOCTYPE html>
<html>
  <head>
    <title>Child Graduation Calculator</title>
    <script>
      function calculateYearsToGraduation() {
        const currentYear = new Date().getFullYear();

        // Fetch values from input fields
        const firstChildGraduation = parseInt(document.getElementById("firstGraduation").value) || 0;
        const secondChildGraduation = parseInt(document.getElementById("secondGraduation").value) || 0;
        const thirdChildGraduation = parseInt(document.getElementById("thirdGraduation").value) || 0;

        // Calculate years remaining until graduation
        document.getElementById("firstYearsRemaining").innerText = firstChildGraduation
          ? firstChildGraduation - currentYear + " years"
          : "N/A";
        document.getElementById("secondYearsRemaining").innerText = secondChildGraduation
          ? secondChildGraduation - currentYear + " years"
          : "N/A";
        document.getElementById("thirdYearsRemaining").innerText = thirdChildGraduation
          ? thirdChildGraduation - currentYear + " years"
          : "N/A";
      }
    </script>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Middle Initial:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>First Child's Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Second Child's Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Third Child's Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>First Child's Graduation Date:</td>
          <td>
            <input type="text" id="firstGraduation" placeholder="YYYY" />
            <span id="firstYearsRemaining"></span>
          </td>
        </tr>
        <tr>
          <td>Second Child's Graduation Date:</td>
          <td>
            <input type="text" id="secondGraduation" placeholder="YYYY" />
            <span id="secondYearsRemaining"></span>
          </td>
        </tr>
        <tr>
          <td>Third Child's Graduation Date:</td>
          <td>
            <input type="text" id="thirdGraduation" placeholder="YYYY" />
            <span id="thirdYearsRemaining"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" onclick="calculateYearsToGraduation()">Calculate</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
