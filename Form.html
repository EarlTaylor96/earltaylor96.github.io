<!DOCTYPE html>
<html>
  <head>
    <title>T-Shirt Purchase Calculator</title>
    <script>
      function calculateTotal() {
        const pricePerShirt = 18.99;
        const discountThreshold = 50;
        const discountRate = 0.05;
        const salesTaxRate = 0.0625;

        // Fetch the number of t-shirts from input
        const numberOfShirts = parseInt(document.getElementById("numShirts").value) || 0;

        // Calculate the subtotal
        const subtotal = numberOfShirts * pricePerShirt;

        // Determine discount
        const discount = subtotal > discountThreshold ? subtotal * discountRate : 0;

        // Calculate sales tax
        const salesTax = (subtotal - discount) * salesTaxRate;

        // Calculate the final total
        const total = subtotal - discount + salesTax;

        // Display results
        document.getElementById("subtotal").innerText = `Subtotal: $${subtotal.toFixed(2)}`;
        document.getElementById("discount").innerText = `Discount: -$${discount.toFixed(2)}`;
        document.getElementById("salesTax").innerText = `Sales Tax: $${salesTax.toFixed(2)}`;
        document.getElementById("total").innerText = `Total: $${total.toFixed(2)}`;
      }
    </script>
  </head>
  <body>
    <h1>T-Shirt Purchase Calculator</h1>
    <form>
      <table>
        <tr>
          <td>Number of T-Shirts ($18.99 Each):</td>
          <td><input type="number" id="numShirts" placeholder="Enter quantity" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" onclick="calculateTotal()">Calculate</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p id="subtotal"></p>
            <p id="discount"></p>
            <p id="salesTax"></p>
            <p id="total"></p>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
